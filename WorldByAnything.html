<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldByCapital</title>
    <link rel="stylesheet" href="css/WorldByAnything.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-elements header">
        <div class="username">
            <h1 id="username">Username</h1>
        </div>

        <div class="settings">
            <h1> Settings</h1>
            <label for="IncludeIndependentCountries"> Independent Countries </label>
            <input type="checkbox" name="IncludeIndependentCountries" id="IncludeIndependentCountries">
            <label for="OptionLandlocked"> Asking if Landlocked</label>
            <input type="checkbox" name="OptionLandlocked" id="OptionLandlocked" checked>
            <label for="OptionBorderedCountries"> Asking for Bordered Countries</label>
            <input type="checkbox" name="OptionBorderedCountries" id="OptionBorderedCountries">
            
            <div class="dropdownRegion">
                <button >Play specific Region</button>
                <ul class="dropdownContent">
                    <li>All <input type="radio" name="dropdownRegion" id=""></li>
                    <li>Europe <input type="radio" name="dropdownRegion" id=""></li>
                    <li>Americas <input type="radio" name="dropdownRegion" id=""></li>
                    <li>Africa <input type="radio" name="dropdownRegion" id=""></li>
                    <li>Asia <input type="radio" name="dropdownRegion" id=""></li>
                    <li>Oceania <input type="radio" name="dropdownRegion" id=""></li>
                </ul>
                
            </div>

        </div>

        <div class="leaderboard">
            <h1>Leaderboard</h1>
            <div class="switch-field">
                <input type="radio" id="radio-one" name="switch" value="Country" checked/>
                <label for="radio-one">Country</label>
                <input type="radio" id="radio-two" name="switch" value="Capital" />
                <label for="radio-two">Capital</label>
                <input type="radio" id="radio-three" name="switch" value="Flag" />
                <label for="radio-three">Flag</label>
            </div>
            <h3>Points:</h3>
            <div id="counter"> </div>
        </div>

    </div>
    
    <div class="main-elements content">

        <div class="switch">
            <div class="switch-field">
                <input type="radio" id="radio-four" name="switch-two" value="Country" checked/>
                <label class="radioLabel" for="radio-four">Country</label>
                <input type="radio" id="radio-five" name="switch-two" value="Capital" />
                <label class="radioLabel" for="radio-five">Capital</label>
                <input type="radio" id="radio-six" name="switch-two" value="Flag" />
                <label class="radioLabel" for="radio-six">Flag</label>
            </div>
        </div>

        <h1 id="Headline"> World by Country</h1>

        <div class="byCountry">
            <div class="showCountry">
                <p class="input" id="randomCountry"> Random Country</p>
                <p class="info"> Country</p>
                
                <button class="Check" onclick="initializeByCountry()"> Start Quiz</button>
            </div>
              
            <div class="askCapital">
                <input class="input" type="text" id="capitalGuess" placeholder="Type in Capital">
                <p class="info"> Capital</p>
                <button class="Check" onclick="checkIfCapitalCorrect()"> Check</button>
                <p class="showResult"></p>
            </div>
           
            <div class="askFlag">
                <div class="askFlagContainer input">
                <label>
                <input type="radio" name="flags" id="firstFlag" style="display:none">
                <div class="imageContainer" id="firstFlagImg"><img src="media/placeholder_flag.png" id="firstSrc"></div></label>
                <label>
                <input type="radio" name="flags" id="secondFlag" style="display:none">
                <div class="imageContainer" id="secondFlagImg"><img src="media/placeholder_flag.png" id="secondSrc"></div></label>
                <label>
                <input type="radio" name="flags" id="thirdFlag" style="display:none">
                <div class="imageContainer" id="thirdFlagImg"><img src="media/placeholder_flag.png" id="thirdSrc"></div></label>
                <label>
                <input type="radio" name="flags" id="fourthFlag" style="display:none">
                <div class="imageContainer" id="fourthFlagImg"><img src="media/placeholder_flag.png" id="fourthSrc"></div></label>
                </div>

                <p class="info">Pick flag</p>
                <button class="Check" onclick="checkIfFlagCorrect()"> Check</button>
                <p class="showResult"></p>
            </div>

            <div class="askLandlocked" id="askLandlocked">
                <div class="div-help input">
                <input type="checkbox" name="isLandlocked" id="isLandlocked" style="display: none;">
                <label for="isLandlocked" id="isLandlockedLabel">Is the Country Landlocked? Yes/No </label>
                </div>

                <p class="info">Landlocked</p>
                <button class="Check" onclick="checkIfLandlockedCorrect()"> Check </button>
                <p class="showResult"></p>
            </div>

            <div class="askBorder" id="askBorder" style="display: none;">
                <input class="input" type="text" id="borderGuess">
                <p class="info"> Borders</p>
                <button class="Check"> Check </button>
                <p class="showResult"></p>
            </div>   
            
        </div>

        <div class="byFlag" style="display: none"></div>

        <div class="byCapital" style="display: none"></div>

    </div>


    <script src="js/cookieHandler.js"></script>
    <script src="js/fetchData.js"></script>

    <audio src="media/Correct.mp3" preload="auto" id="audioCorrect"></audio>
    <audio src="media/Wrong.mp3" preload="auto" id="audioWrong"></audio>


</body>
</html>
